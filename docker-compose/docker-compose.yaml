version: "3.8"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  secrethound:
    image:  defendstack/defendstack-backend-secrethound:1.0
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      LOG_LEVEL: INFO
      FRONTEND_URL: "http://localhost:3000" #change this to your frontend Url
      PORT: 8000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  user-auth:
    image: defendstack/defendstack-backend-auth:1.0
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASS: password
      FRONTEND_URL: "http://localhost:3000"  #change this to your frontend Url
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - secrethound
      - user-auth
    restart: unless-stopped

  frontend:
    image: defendstack/defendstack-frontend:1.0
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: "http://localhost:80"
    depends_on:
      - nginx
    restart: unless-stopped
